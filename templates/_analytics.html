{% if ANALYTICS %}

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-98666751-2"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

        'page_path': page,
    });
</script>
